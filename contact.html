<!-- Section -->
<section class="body-content">
    <!-- Contact container -->
<div class="contact-container">
    <!-- Form -->
    <div class="form-container">
        <h3>Contacteaza-ne</h3>
        <form action="" class="contact-form">
            <!-- Nume/prenume, email si adresa form -->
            <input class="name" type="text" placeholder="Numele si prenumele" required>
            <input type="email" placeholder="Introduceti adresa de email" email required>
            <input class="adresa" type="text" placeholder="Adresa" required>
            <!-- Tipul problemei(camp select) -->
            <select class="form-select" aria-label="Default select example">
                <option selected>Tipul de problema</option>
                <option value="1">Plata</option>
                <option value="3">Produs indisponibil</option>
            </select>
            <!--Form-butoane radio(email/posta)  -->
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                     Email
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                    Posta
                </label>
            </div>
            <!-- Descriere problema(form label) -->
            <textarea name="" id="" cols="30" rows="10" placeholder="Spune-ne mai multe despre problema" required></textarea>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                <label class="form-check-label mt-1 ms-1" for="flexCheckDefault">Accept termenii si conditiile
                </label>
            </div>
            <input type="submit" value="Trimite" class="send-button">
        </form>
    </div>
    <!-- Map -->
    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10752.548133523318!2d26.228780097359586!3d47.64290386862206!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4734fc2a8a1af313%3A0x4b1f8e4c9074c0d!2sAleea%20Lalelelor%2C%20Suceava!5e0!3m2!1sen!2sro!4v1675157514602!5m2!1sen!2sro"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    </div>
</div>
